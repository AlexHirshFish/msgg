<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger - Вход</title>
    
    <!-- VKUI CSS -->
    <link rel="stylesheet" href="https://unpkg.com/@vkontakte/vkui/dist/vkui.css">
    
    <!-- Custom styles -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #2688eb;
            margin: 0;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .error-message {
            color: #e64646;
            font-size: 14px;
            margin-top: 8px;
        }
        
        .success-message {
            color: #4bb34b;
            font-size: 14px;
            margin-top: 8px;
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
            color: #818c99;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e3e6;
            z-index: 1;
        }
        
        .divider span {
            position: relative;
            background: white;
            z-index: 2;
            padding: 0 10px;
        }
        
        .telegram-login {
            width: 100%;
            padding: 10px;
            background: #2aabee;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- VKUI -->
    <script src="https://unpkg.com/@vkontakte/vkui/dist/vkui.js"></script>

    <!-- Custom scripts -->
    <script src="js/login.js"></script>
</body>
</html>
