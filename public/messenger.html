<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Messenger</title>
    
    <!-- VKUI CSS -->
    <link rel="stylesheet" href="https://unpkg.com/@vkontakte/vkui@6.0.0/dist/vkui.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #fff;
        }
        
        .vkui__root {
            height: 100vh;
        }
        
        .messenger-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #f5f5f5;
            padding: 16px;
            text-align: center;
            border-bottom: 1px solid #e1e3e6;
        }
        
        .tabs {
            display: flex;
            background: #f5f5f5;
            border-bottom: 1px solid #e1e3e6;
        }
        
        .tabs button {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            cursor: pointer;
        }
        
        .tabs button.active {
            border-bottom: 2px solid #2688eb;
            color: #2688eb;
        }
        
        .content {
            flex: 1;
            overflow-y: auto;
        }
        
        .chat-item {
            display: flex;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #e1e3e6;
            cursor: pointer;
        }
        
        .chat-avatar img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
        }
        
        .chat-info {
            flex: 1;
            margin-left: 16px;
        }
        
        .chat-name {
            font-weight: bold;
        }
        
        .chat-last-message {
            color: #818c99;
            font-size: 14px;
        }
        
        .chat-time {
            color: #818c99;
            font-size: 12px;
        }
        
        .chat-unread {
            background: #2688eb;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .chat-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            background: #f5f5f5;
            padding: 16px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #e1e3e6;
        }
        
        .chat-messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
        }
        
        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            margin-bottom: 8px;
        }
        
        .message.sent {
            background-color: #2688eb;
            color: white;
            margin-left: auto;
        }
        
        .message.received {
            background-color: #f0f1f3;
            color: #000;
        }
        
        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 4px;
            text-align: right;
        }
        
        .chat-input {
            padding: 16px;
            background: #f5f5f5;
            border-top: 1px solid #e1e3e6;
            display: flex;
        }
        
        .chat-input input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #e1e3e6;
            border-radius: 18px;
            margin-right: 8px;
        }
        
        .chat-input button {
            padding: 8px 16px;
            background: #2688eb;
            color: white;
            border: none;
            border-radius: 18px;
            cursor: pointer;
        }
        
        .online-status {
            width: 12px;
            height: 12px;
            background-color: #4bb34b;
            border-radius: 50%;
            border: 2px solid white;
            position: absolute;
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div id="root" class="vkui__root">
        <div class="messenger-container">
            <div class="header">
                <h1>Messenger</h1>
            </div>
            
            <div class="tabs">
                <button id="chats-tab" class="active">Чаты</button>
                <button id="contacts-tab">Контакты</button>
            </div>
            
            <div class="content" id="content">
                <!-- Чаты -->
                <div id="chats-section">
                    <div class="chat-item" onclick="openChat(1)">
                        <div class="chat-avatar">
                            <img src="https://sun9-71.userapi.com/s/v1/if1/NVdDJiBmK4J8mjiKz7wEeN7tX8Q9r0Y1.jpg" alt="Avatar">
                            <div class="online-status"></div>
                        </div>
                        <div class="chat-info">
                            <div class="chat-name">Алексей Петров</div>
                            <div class="chat-last-message">Привет! Как дела?</div>
                        </div>
                        <div class="chat-time">14:30</div>
                        <div class="chat-unread">2</div>
                    </div>
                    
                    <div class="chat-item" onclick="openChat(2)">
                        <div class="chat-avatar">
                            <img src="https://sun9-59.userapi.com/s/v1/if1/9Y8aBcDeFgHiJkLmNoPqRsTuVwXyZ123.jpg" alt="Avatar">
                        </div>
                        <div class="chat-info">
                            <div class="chat-name">Мария Иванова</div>
                            <div class="chat-last-message">Отправила документы</div>
                        </div>
                        <div class="chat-time">12:15</div>
                    </div>
                </div>
                
                <!-- Контакты (скрыты по умолчанию) -->
                <div id="contacts-section" style="display: none;">
                    <button class="vkui__button" onclick="showSearchUsers()" style="margin: 16px;">
                        Найти пользователей
                    </button>
                    
                    <div class="chat-item" onclick="openChat(1)">
                        <div class="chat-avatar">
                            <img src="https://sun9-71.userapi.com/s/v1/if1/NVdDJiBmK4J8mjiKz7wEeN7tX8Q9r0Y1.jpg" alt="Avatar">
                        </div>
                        <div class="chat-info">
                            <div class="chat-name">Алексей Петров</div>
                            <div class="chat-last-message">+7 999 123-45-67</div>
                        </div>
                    </div>
                    
                    <div class="chat-item" onclick="openChat(2)">
                        <div class="chat-avatar">
                            <img src="https://sun9-59.userapi.com/s/v1/if1/9Y8aBcDeFgHiJkLmNoPqRsTuVwXyZ123.jpg" alt="Avatar">
                        </div>
                        <div class="chat-info">
                            <div class="chat-name">Мария Иванова</div>
                            <div class="chat-last-message">+7 999 765-43-21</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Чат (скрыт по умолчанию) -->
        <div id="chat-section" style="display: none;" class="chat-container">
            <div class="chat-header">
                <button onclick="showChats()">Назад</button>
                <h2>Чат</h2>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <div class="message received">
                    <div class="message-content">Привет!</div>
                    <div class="message-time">14:30</div>
                </div>
                <div class="message sent">
                    <div class="message-content">Привет! Как дела?</div>
                    <div class="message-time">14:31</div>
                </div>
            </div>
            
            <div class="chat-input">
                <input type="text" id="new-message" placeholder="Сообщение..." />
                <button onclick="sendMessage()">Отправить</button>
            </div>
        </div>
    </div>

    <script>
        // Проверяем авторизацию
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'login.html';
        }

        // Текущий чат
        let currentChatId = null;

        // Переключение между вкладками
        document.getElementById('chats-tab').addEventListener('click', function() {
            document.getElementById('chats-tab').classList.add('active');
            document.getElementById('contacts-tab').classList.remove('active');
            document.getElementById('chats-section').style.display = 'block';
            document.getElementById('contacts-section').style.display = 'none';
        });

        document.getElementById('contacts-tab').addEventListener('click', function() {
            document.getElementById('contacts-tab').classList.add('active');
            document.getElementById('chats-tab').classList.remove('active');
            document.getElementById('chats-section').style.display = 'none';
            document.getElementById('contacts-section').style.display = 'block';
        });

        function showChats() {
            document.getElementById('chat-section').style.display = 'none';
            document.querySelector('.messenger-container').style.display = 'flex';
        }

        function openChat(chatId) {
            currentChatId = chatId;
            document.querySelector('.messenger-container').style.display = 'none';
            document.getElementById('chat-section').style.display = 'block';
        }

        async function sendMessage() {
            const input = document.getElementById('new-message');
            const message = input.value.trim();
            
            if (!message || !currentChatId) return;
            
            // Добавляем сообщение в UI
            const messagesContainer = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.className = 'message sent';
            messageElement.innerHTML = `
                <div class="message-content">${message}</div>
                <div class="message-time">${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>
            `;
            messagesContainer.appendChild(messageElement);
            
            input.value = '';
            
            // Отправляем сообщение на сервер
            try {
                const response = await fetch('/api/chats.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        action: 'send_message',
                        chat_id: currentChatId,
                        content: message,
                        type: 'text'
                    })
                });
                
                const data = await response.json();
                
                if (!data.success) {
                    console.error('Error sending message:', data.error);
                }
            } catch (error) {
                console.error('Error sending message:', error);
            }
        }

        // Обработка нажатия Enter в поле ввода
        document.getElementById('new-message').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function showSearchUsers() {
            alert('Поиск пользователей будет реализован позже');
        }
    </script>
</body>
</html>
