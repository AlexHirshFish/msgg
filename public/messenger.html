<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Messenger</title>
    
    <!-- VKUI CSS -->
    <link rel="stylesheet" href="https://unpkg.com/@vkontakte/vkui/dist/vkui.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        #root {
            height: 100vh;
        }
        
        .messenger-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #f5f5f5;
            padding: 16px;
            text-align: center;
            border-bottom: 1px solid #e1e3e6;
        }
        
        .tabs {
            display: flex;
            background: #f5f5f5;
            border-bottom: 1px solid #e1e3e6;
        }
        
        .tabs button {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            cursor: pointer;
        }
        
        .tabs button.active {
            border-bottom: 2px solid #2688eb;
            color: #2688eb;
        }
        
        .content {
            flex: 1;
            overflow-y: auto;
        }
        
        .chat-item {
            display: flex;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #e1e3e6;
            cursor: pointer;
        }
        
        .chat-avatar img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
        }
        
        .chat-info {
            flex: 1;
            margin-left: 16px;
        }
        
        .chat-name {
            font-weight: bold;
        }
        
        .chat-last-message {
            color: #818c99;
            font-size: 14px;
        }
        
        .chat-time {
            color: #818c99;
            font-size: 12px;
        }
        
        .chat-unread {
            background: #2688eb;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .chat-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            background: #f5f5f5;
            padding: 16px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #e1e3e6;
        }
        
        .chat-messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
        }
        
        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            margin-bottom: 8px;
        }
        
        .message.sent {
            background-color: #2688eb;
            color: white;
            margin-left: auto;
        }
        
        .message.received {
            background-color: #f0f1f3;
            color: #000;
        }
        
        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 4px;
            text-align: right;
        }
        
        .chat-input {
            padding: 16px;
            background: #f5f5f5;
            border-top: 1px solid #e1e3e6;
            display: flex;
        }
        
        .chat-input input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #e1e3e6;
            border-radius: 18px;
            margin-right: 8px;
        }
        
        .chat-input button {
            padding: 8px 16px;
            background: #2688eb;
            color: white;
            border: none;
            border-radius: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- VKUI -->
    <script src="https://unpkg.com/@vkontakte/vkui/dist/vkui.js"></script>

    <!-- Custom scripts -->
    <script src="js/messenger.js"></script>
</body>
</html>
